# .github/workflows/deploy.yml
name: Deploy to Cloud Run
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > $HOME/key.json
          gcloud auth activate-service-account --key-file=$HOME/key.json
          gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: Build & push image using Cloud Build
        run: |
          gcloud builds submit ./server \
            --tag gcr.io/${{ secrets.GCP_PROJECT }}/backend:${{ github.sha }} \
            --project=${{ secrets.GCP_PROJECT }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/backend:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
