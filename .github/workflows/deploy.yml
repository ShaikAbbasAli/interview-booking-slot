name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set project & export creds
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      # Optional debug step â€” remove when happy
      - name: Debug computed tags
        run: |
          echo "GCP_PROJECT='${{ secrets.GCP_PROJECT }}'"
          echo "IMAGE_NAME='${{ env.IMAGE_NAME }}'"
          echo "GITHUB_SHA='${{ github.sha }}'"
          echo "Tags:"
          echo "  gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "  gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.IMAGE_NAME }}:latest"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: >
          gcloud run deploy backend
          --image=gcr.io/${{ secrets.GCP_PROJECT }}/backend:${{ github.sha }}
          --region=${{ secrets.GCP_REGION }}
          --platform=managed
          --allow-unauthenticated

